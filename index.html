<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="utf-8" />
    <title>Hero Game</title>
  </head>
  <body>

    <section id="game">
      <img id="logo" src="./images/title.png"/>
      <div class="centered">
        <span>Round: </span>
        <span id="round">0</span>
      </div>
      <div id="log">0</div>
      <div class="grid bottom">
        <div class="left">
          <span>Lifes of Your Heros: </span>
          <span id="heroLifes">0</span>
        </div>
        <div class="left">
          <span>Lifes of The Monsters: </span>
          <span id="monsterLifes">0</span>
        </div>
        <div id="heros" class="scrollBox"></div>
        <div id="monsters" class="scrollBox"></div>
        <div class="left">
          <span>Your Hero: </span>
          <span id="selectedHero">0</span>
        </div>
        <div class="left">
          <span>Your Opponent: </span>
          <span id="selectedMonster">0</span>
        </div>
      </div>
      <button id="run" type="button">Fight!</button>
    </section>

    <section id="winner" class="hidden">
      <div>
        <img id="winnerIcon" src="./images/hero_of_the_village.png"/>
        <h1>
          The <span id="winningTeam">0</span> have won the game!
        </h1>
        <button id="reload" type="button">Play again</button>
    </div>
    </section>

    <script src="./js/view.js" async></script>
    <script src="./js/controller.js" async></script>
    <script src="./js/model.js" async></script>
    <script src="./js/sketch.js" async></script>
  </body>
</html>
